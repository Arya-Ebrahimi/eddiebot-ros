launch:
  - node:
      pkg: "eddiebot_bringup"
      name: "eddie"
      exec: "eddie"
      param:
        - name: "serial_port"
          value: "/dev/ttyUSB0"
  - node:
      pkg: "eddiebot_bringup"
      name: "eddie_adc"
      exec: "eddie_adc"
  - node:
      pkg: "eddiebot_bringup"
      name: "eddie_ping"
      exec: "eddie_ping"
  - node:
      pkg: "eddiebot_bringup"
      name: "eddie_controller"
      exec: "eddie_controller"
      param:
        - name: "angular_scale"
          value: "0.1"
        - name: "linear_scale"
          value: "0.6"
        - name: "left_power"
          value: "36"
        - name: "right_power"
          value: "36"
        - name: "rotation_power"
          value: "20"
        - name: "acceleration_power"
          value: "30"
        - name: "deceleration_power"
          value: "100"
        - name: "min_power"
          value: "32"
        - name: "left_speed"
          value: "24"
        - name: "right_speed"
          value: "24"
        - name: "rotation_speed"
          value: "8"
        - name: "acceleration_speed"
          value: "100"
